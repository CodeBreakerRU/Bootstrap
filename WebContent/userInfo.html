<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Registation Form </title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>

</head>
<body>

<div class="container">
 <h2> Registration Form </h2>
 <form action="">
 
 <div class="form-group">
 <label for="username">Username</label>
 <input type="text" class="form-control col-sm-6" id="username" name="email">
</div>

 <div class="form-group">
 <label for="email">Email:</label>
 <input type="email" class="form-control col-sm-6" id="email" name="email">
 </div>
 
  <div class="form-group">
 <label for="nic">NIC:</label>
 <input type="text" class="form-control col-sm-6" id="nic" name="nic">
 </div>
 
  
  <div class="form-group">
 <label for="mobile">Mobile:</label>
 <input type="number" class="form-control col-sm-6" id="phone" name="phone">
 </div>
 
 <div class="form-group">
 <label for="pwd">Password:</label>
 <input type="password" class="form-control col-sm-6" id="pwd"  name="pwd">
 </div>
 
  <div class="form-group">
 <label for="pwd2">Password (Confirm):</label>
 <input type="password" class="form-control col-sm-6" id="pwd2"  name="pwd2">
 </div>
 
 <button type="submit" class="btn btn-info">Submit</button>
 </form>
</div>
<hr> 


</body>
</html>
