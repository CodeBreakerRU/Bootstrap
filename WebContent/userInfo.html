<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Registation Form </title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>

</head>
<body>

<div class="container">
 <h2> Registration Form </h2>
 <form>
 
 <div class="form-group">
 <label for="username">Username</label>
 <input type="text" class="form-control col-sm-6" id="username" name="email" onchange="emptyCheck('username',username)" onclick="emptyCheck('username',username)">
</div>

 <div class="form-group">
 <label for="email">Email:</label>
 <input type="email" class="form-control col-sm-6" id="email" name="email" onchange="emptyCheck('email',email)" onclick="emptyCheck('email',email)" >
 </div>
 
  <div class="form-group">
 <label for="nic">NIC:</label>
 <input type="text" class="form-control col-sm-6" id="nic" name="nic" onchange="emptyCheck('nic',nic)" onclick="emptyCheck('nic',nic)" >
     
 </div>
 
  
  <div class="form-group">
 <label for="mobile">Mobile:</label>
 <input type="number" class="form-control col-sm-6" id="phone" name="phone" onchange="emptyCheck('phone',phone)" onclick="emptyCheck('phone',phone)">
 </div>
 
 <div class="form-group">
 <label for="password">Password:</label>
 <input type="password" class="form-control col-sm-6" id="password"  name="password" >
 </div>
 
  <div class="form-group">
 <label for="password_confirm ">Password (Confirm):</label>
 <input type="password" class="form-control col-sm-6" id="password_confirm "  name="password_confirm ">
 </div>
 
 <button type="submit" class="btn btn-primary " action="post">Submit</button>
 </form>
</div>
<hr> 


</body>
</html>
